name: üöÄ Vayvy RDP (Tailscale Edition)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 720   # max 12 jam

    steps:
      - name: ‚öôÔ∏è Configure RDP & Firewall
        run: |
          Write-Host "`e[36müîß Enabling RDP and configuring firewall...`e[0m"

          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Firewall (restrict to Tailscale subnet only)
          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389 remoteip=100.64.0.0/10

          Restart-Service -Name TermService -Force
          Write-Host "`e[32m‚úÖ RDP service enabled and firewall configured!`e[0m"

      - name: üë§ Create RDP User with Secure Password
        run: |
          Write-Host "`e[36müë§ Creating user 'Vayvy' with secure password...`e[0m"

          # Generate secure random password (14 chars)
          Add-Type -AssemblyName System.Security
          $crypto = [System.Security.Cryptography.RandomNumberGenerator]::Create()
          $bytes = New-Object byte[] 12
          $crypto.GetBytes($bytes)
          $password = [Convert]::ToBase64String($bytes).Substring(0,14)

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "Vayvy" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "Vayvy" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "Vayvy"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Vayvy"

          Add-Content -Path $env:GITHUB_ENV -Value "RDP_USER=Vayvy"
          Add-Content -Path $env:GITHUB_ENV -Value "RDP_PASS=$password"
          Write-Host "`e[32m‚úÖ User created successfully with secure password!`e[0m"

      - name: üíª Show System Info + GPU Check
        run: |
          Write-Host "`e[36m‚ÑπÔ∏è Gathering system information...`e[0m"
          systeminfo | Select-String "OS Name","OS Version","System Type","Total Physical Memory"
          Get-CimInstance Win32_Processor | Select-Object Name,NumberOfCores,NumberOfLogicalProcessors
          Get-CimInstance Win32_VideoController | Select-Object Name,AdapterRAM

          Write-Host "`e[36müîç Checking if Tesla T4 GPU is available...`e[0m"
          $gpu = Get-CimInstance Win32_VideoController | Select-Object -ExpandProperty Name
          if ($gpu -match "Tesla T4") {
              Write-Host "`e[32m‚úÖ Tesla T4 GPU detected! ($gpu)`e[0m"
          } else {
              Write-Host "`e[31m‚ùå Tesla T4 GPU not found. Using default GPU: $gpu`e[0m"
          }

      - name: üéÆ Install NVIDIA GPU Driver (if T4 detected)
        run: |
          $gpu = Get-CimInstance Win32_VideoController | Select-Object -ExpandProperty Name
          if ($gpu -match "Tesla T4") {
              Write-Host "`e[36m‚¨áÔ∏è Installing NVIDIA GPU Driver...`e[0m"
              $driverUrl = "https://us.download.nvidia.com/tesla/535.146.02/535.146.02-data-center-tesla-desktop-winserver-2019-2022-international.exe"
              $driverPath = "$env:TEMP\nvidia-driver.exe"
              Invoke-WebRequest -Uri $driverUrl -OutFile $driverPath
              Start-Process -FilePath $driverPath -ArgumentList "-s" -Wait
              Write-Host "`e[32m‚úÖ NVIDIA Driver installed!`e[0m"
          } else {
              Write-Host "`e[33m‚ö†Ô∏è Skipping NVIDIA driver installation (no Tesla T4).`e[0m"
          }

      - name: üíΩ Disk Usage Info
        run: |
          Write-Host "`e[36müíΩ Checking disk usage...`e[0m"
          Get-PSDrive -PSProvider FileSystem | Select-Object Name,Used,Free

      - name: üåê Install Tailscale
        run: |
          Write-Host "`e[36müåê Installing Tailscale...`e[0m"
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "`e[32m‚úÖ Tailscale installed successfully!`e[0m"

      - name: üîó Connect to Tailscale
        run: |
          Write-Host "`e[36müîó Connecting to Tailscale network...`e[0m"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID `
            --accept-routes

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "‚ùå Tailscale IP not assigned. Exiting."
              exit 1
          }
          Add-Content -Path $env:GITHUB_ENV -Value "TAILSCALE_IP=$tsIP"
          Write-Host "`e[32m‚úÖ Connected! Tailscale IP: $tsIP`e[0m"

      - name: üõ°Ô∏è Verify RDP Port
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "‚ùå TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "`e[32m‚úÖ RDP port 3389 is open and accessible!`e[0m"

      - name: üìã RDP Access Summary
        run: |
          @"
          ## üîë RDP Access Information
          | Field     | Value                |
          |-----------|----------------------|
          | Address   | $env:TAILSCALE_IP    |
          | Username  | $env:RDP_USER        |
          | Password  | $env:RDP_PASS        |

          üëâ Use **Remote Desktop Connection (mstsc.exe)** on Windows  
          üëâ Or **Remmina** on Linux / MacOS.

          üïí Session will stay alive for **12 hours** max.

          ---
          üîñ Watermark: RDP Made by **VayVy**, IG: vay.test
          "@ | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Encoding utf8 -Append

      - name: üìä Live Resource Monitor (Background)
        run: |
          Write-Host "`e[36müìä Starting live resource monitor in background...`e[0m"
          Start-Job {
              while ($true) {
                  $cpu = (Get-Counter '\Processor(_Total)\% Processor Time').CounterSamples.CookedValue
                  $ram = (Get-Counter '\Memory\Available MBytes').CounterSamples.CookedValue
                  $line = "[{0}] CPU: {1}% | RAM Available: {2} MB" -f (Get-Date -Format HH:mm:ss), [math]::Round($cpu,2), [math]::Round($ram,2)
                  Write-Output $line
                  Add-Content -Path "$env:RUNNER_TEMP\rdp-monitor.log" -Value $line
                  Start-Sleep -Seconds 60
              }
          }

      - name: üßπ Cleanup on Exit
        if: ${{ always() }}
        run: |
          Write-Host "`e[36müßπ Cleaning up user and shutting down services...`e[0m"
          if (Get-LocalUser -Name "Vayvy" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "Vayvy" -ErrorAction SilentlyContinue
          }
          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1

          # Detect tailscale.exe path safely
          $tsPath = Get-Command tailscale.exe -ErrorAction SilentlyContinue | Select-Object -ExpandProperty Source
          if ($tsPath) {
              & $tsPath logout
          } else {
              Write-Host "`e[33m‚ö†Ô∏è Tailscale executable not found, skipping logout.`e[0m"
          }

          Stop-Service -Name TermService -Force
          Write-Host "`e[32m‚úÖ Cleanup completed.`e[0m"
